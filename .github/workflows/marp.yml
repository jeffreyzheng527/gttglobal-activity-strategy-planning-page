name: Build Marp Slide

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build HTML (Official Action)
        # 这里我们换成了官方插件，它能自动解决权限问题
        uses: marp-team/action-marp-cli@v2
        with:
          input: index.md
          output: index.html
          theme-set: gaia

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
