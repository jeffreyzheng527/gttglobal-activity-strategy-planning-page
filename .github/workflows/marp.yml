name: Build Marp Slide

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 关键修改：使用 Node.js 环境，直接运行命令
      # 这种方式就像你在本地电脑运行一样，不会有权限问题
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build HTML with npx
        run: npx @marp-team/marp-cli@latest index.md -o index.html --theme-set gaia

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
